
<div class="viagem">

	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h1>Viagens</h1>
		</div>
	</div>
	
	<form>
		<div class="row">
			<div class="col-sm-10 col-md-4 col-lg-2">
				  <label for="exampleInputPassword1">Origem</label>
				  <input type="text" name="origem" class="form-control" placeholder="Origem">
			</div>
			<div class="col-sm-10 col-md-4 col-lg-2">
				  <label for="exampleInputPassword1">Destino</label>
				  <input type="text" name="destino" class="form-control" placeholder="Destino">
			</div>
			<div class="col-sm-10 col-md-4 col-lg-2">
				  <label for="exampleInputPassword1">Data da ida</label>
				  <input type="text" name="dataIda" class="form-control date" placeholder="Data de saida">
			</div>
			<div class="col-sm-10 col-md-4 col-lg-2">
				  <label for="exampleInputEmail1">Data da volta</label>
				  <input type="text" name="dataVolta" class="form-control date" placeholder="Data volta">
			</div>
			<div class="col-sm-10 col-md-4 col-lg-2 row-action">
				<button onclick="app.viagem.buscar()"    type="button" class="btn btn-primary">Buscar</button>
				<button onclick="app.viagem.cadastrar()" type="button" class="btn btn-secondary" >Adicionar</button>
			</div>
		</div>
		
		<div id="grid-container" class="row"></div>
	</form>	
</div>
