<div class="usuario row">
	
	<div class="center col-sm-10 col-md-4 col-lg-2">
		<div class="row">
			<h1 class="text-center">Cadastro de usuario</h1>
		</div>
		
		<form>
			{{? it.usuario.id }}
			 	<input id="id" name="id" type="hidden" value="{{=it.usuario.id}}">
			{{?}}
		
			<div class="form-group">
				<i class="fa fa-envelope-o form-control-icon" aria-hidden="true"></i>
			 	<input id="email" name="email" type="text" class="form-control" placeholder="* Email" value="{{=it.usuario.email}}" maxlength="30">
		 	</div>
		 	
		 	<div class="form-group">
				<i class="fa fa-envelope-o form-control-icon" aria-hidden="true"></i>
			 	<input id="email" name="nome" type="text" class="form-control" placeholder="* Nome" value="{{=it.usuario.nome}}" maxlength="30">
		 	</div>

		 	<div class="form-group">
		 		<i class="fa fa-user-secret form-control-icon" aria-hidden="true"></i>
		 		<input id="senha" name="senha" type="password" class="form-control" placeholder="* Senha" value="{{=it.usuario.senha}}" maxlength="30">
	 		</div>
	 		
		 	<div class="form-group">
		 		<i class="fa fa-user-secret form-control-icon" aria-hidden="true"></i>
		 		<input id="senha" name="confirmacaoSenha" type="password" class="form-control" placeholder="* Confirmacao senha" value="{{=it.usuario.senha}}" maxlength="30">
	 		</div>
	 		
	 		<div class="form-group row">
	 			<div class="col-sm-12 col-md-12 col-lg-12">
	 				<button onclick="app.usuarios.salvar()" type="button" class="btn btn-outline-primary col-sm-12 col-md-12 col-lg-12">
	 					<i class="fa fa-sign-in"></i> Salvar
 					</button>
 				</div>
		    </div>
		</form>
	</div>
</div>
